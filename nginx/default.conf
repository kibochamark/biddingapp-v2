server {
    listen 80;
    server_name outbid.cc www.outbid.cc;

    # Let certbot verify domain ownership
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name outbid.cc www.outbid.cc;

    ssl_certificate     /etc/letsencrypt/live/outbid.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/outbid.cc/privkey.pem;

    # Proxy all traffic to the Next.js container
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
